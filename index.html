<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'"
    />
    <title>Reservation List Sorter</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="page">
      <h1>Reservation List Sorter</h1>
      <p class="subtitle">Paste the reservation list, then click Create PDFs. (You can paste the whole email, subject line etc. will be removed).</p>

      <textarea id="sourceText" rows="12" spellcheck="false"></textarea>

      <div class="controlRow">
        <label for="pdfTextSize" class="label inline">PDF text size</label>
        <select id="pdfTextSize">
          <option value="8">8 pt</option>
          <option value="9">9 pt</option>
          <option value="10">10 pt</option>
          <option value="11">11 pt</option>
          <option value="12" selected>12 pt</option>
          <option value="13">13 pt</option>
          <option value="14">14 pt</option>
        </select>

        <label for="pdfColumns" class="label inline">Columns</label>
        <select id="pdfColumns">
          <option value="1" selected>1 column</option>
          <option value="2">2 columns</option>
        </select>

        <button id="saveSettingsButton" type="button">Save settings</button>
        <button id="sortButton" type="button">Create PDFs</button>
      </div>

      <div id="downloadActions" class="actions hidden">
        <button id="downloadAdultButton" type="button">Download Adult List</button>
        <button id="downloadJuniorButton" type="button">Download Junior List</button>
      </div>

      <section id="statusPanel" class="status hidden" aria-live="polite"></section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
